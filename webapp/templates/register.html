  <!-- formulario de registro creado con HTML5 y CSS3 -->
  {% extends "base_template.html" %}
  {% block title %}Registro - Conciencia sonora{% endblock %}
  {% block content %}
      <div class="register">
        <h1>Conciencia Sonora</h1>
        <div class="links">
          <a href="{{ url_for('login') }}">Iniciar sesión</a>
          <a href="{{ url_for('register') }}" class="active">Registráte</a>
        </div>
        <form action="{{ url_for('register') }}" method="post" autocomplete="off">
          <label for="username">
            <i class="fas fa-user"></i>
          </label>
          <input type="text" name="username" placeholder="Usuario" id="username" required>
          <label for="password">
            <i class="fas fa-lock"></i>
          </label>
          <input type="password" name="password" placeholder="Contraseña" id="password" required>
          <label for="email">
            <i class="fas fa-envelope"></i>
          </label>
          <input type="email" name="email" placeholder="Email" id="email" required>
          <div class="msg">{{ msg }}</div>
          <input type="submit" value="Registrarme">
        </form>
      </div> 
{% endblock %}
